<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmnoStock - Join the Waitlist</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">OmnoStock</h1>
            <p class="text-white/80">Join our exclusive waitlist</p>
        </div>
        
        <form id="waitlistForm" class="space-y-6">
            <div>
                <label for="email" class="block text-white font-medium mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Enter your email"
                >
            </div>
            
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg hover:bg-white/90 transition duration-200 focus:outline-none focus:ring-2 focus:ring-white/50"
            >
                Join Waitlist
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center text-white hidden"></div>
        
        <div class="mt-8 text-center">
            <p class="text-white/60 text-sm">
                Be the first to know when we launch
            </p>
        </div>
    </div>

    <script>
        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            messageDiv.classList.add('hidden');
            
            try {
                const response = await fetch('subscribe.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 text-center text-green-300';
                    document.getElementById('email').value = '';
                } else {
                    messageDiv.textContent = data.message || 'An error occurred';
                    messageDiv.className = 'mt-4 text-center text-red-300';
                }
                
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'mt-4 text-center text-red-300';
            }
            
            messageDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Join Waitlist';
        });
    </script>
</body>
</html>
